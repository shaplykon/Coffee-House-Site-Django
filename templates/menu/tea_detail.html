{% extends 'base.html' %}

{% block head %}
    <title>Tea</title>
{% endblock %}

{% block content %}
    <div class="menu">
        <h2>{{ tea.name }}</h2>
        <img src="{{ tea.tea_picture.url }}" width=50%>
        <p>Price: {{ tea.price }} $ </p>
        <form action="{% url 'detail_tea' tea.id %}" method="post">
            {% csrf_token %}
            {% if in_favourite %}
                <button type="submit" name="product_id" class="delete-button" value= {{ tea.id }}>Delete from
                    favourite
                </button>
            {% else %}
                <button type="submit" name="product_id" class="add-button" value= {{ tea.id }}>Add to favourite
                </button>
            {% endif %}
        </form>
        <br>
    </div>
{% endblock content %}
