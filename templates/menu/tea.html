{% extends 'base.html' %}

{% block head %}
    <title>Tea</title>
{% endblock %}

{% block content %}
    <div class="menu">
        {% for tea in tea_list %}
            <h2><a href="http://localhost:8000/menu/tea/{{ tea.id }}">{{ tea.name }}</a></h2>
            <img src="{{ tea.tea_picture.url }}" width=50%>
            <br>
        {% endfor %}

    </div>
{% endblock content %}
