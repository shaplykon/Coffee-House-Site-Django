{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block main %}

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Registration</h4>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form.as_p  }}
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
        </div>
    </div>




{% endblock %}
